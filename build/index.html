<!DOCTYPE html>
<html ng-app="eu">
<head>
    <title>EU API</title>
<!--
    <meta name="viewport" content="initial-scale=1, maximum-scale=2, user-scalable=yes" />
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/bundle.css">
    <link rel="stylesheet" href="sprite.css">
</head>

<body ng-controller="api" ng-init="splash=false">
    <div ng-if="splash" class="splash">
	<p>
	<im src="icons/Flag_of_Europe.svg"/>
	loading...</p>
    </div>
    <div ng-show="!splash" >
    <div style="min-height: 64px;" role="region">
        <!-- I are hack for fixed position md-toolbar -->
        <md-toolbar layout="row" layout-align="start center" class="md-toolbar-tools md-whiteframe-z2" style="position: fixed;">
	    <img src="icons/Flag_of_Europe.svg" style="height:50px"/>
            <md-button ui-sref="votes" class="md-button">Votings </md-button>
            <md-button ui-sref="meps" class="md-button">Meps </md-button>
            <md-button ui-sref="dossiers" class="md-button"> Dossiers </md-button>
        </md-toolbar>
    </div>
    <md-content layout-padding>
        <ui-view oninit="splash=false"></ui-view>
    </md-content>
    </div>	
    <script src="concat.js"></script>
</body>

</html>
