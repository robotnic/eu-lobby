<div>

<h2>
<img ng-src="{{::mep.Photo}}" style="loat:left;margin:2px;width:20px"/><!-- 170x215-->
{{::mep.Name.full}}</h2>
  <md-content>

    <md-tabs  md-dynamic-height md-border-bottom>
      <md-tab 
	ng-repeat="type in ['Personal','Timeline','Calendar','Votings']" 
	label="{{type}}"
	ng-click="onTabSelected(type)"
	md-active="type==category"
	></md-tab>
   </md-tab>

  </md-content>
<div ng-if="category=='Personal'">
<img ng-src="{{::mep.Photo}}" style="float:left;margin:2px;transform: scale(0.8);"/><!-- 170x215-->

<p>{{::mep.Birth.date|date:'dd. MMMM yyyy'}}, {{::mep.Birth.place}}</p>

<div class="sozialbuttons">
<a ng-repeat="mail in mep.Mail" href="mailto:{{::mail}}" title="{{::mail}}"><img src="icons/email.jpg"/></a>
<a ng-repeat="site in mep.Homepage" ng-href="{{::site}}" title="{{::site}}"><img src="icons/www.jpg"/></a>
<a ng-repeat="site in mep.Facebook" ng-href="{{::site}}" title="Facebook"><img src="icons/facebook.jpg"/></a>
<a ng-repeat="site in mep.Twitter" ng-href="{{::site}}" title="Twitter"><img src="icons/twitter.jpg"/></a>
</div>

<ul>
<li ng-repeat="item in mep.Groups">
<b>{{::item.groupid}}</b> {{::item.Organization}}
</li>
</ul>
<div ng-repeat="(name,address) in mep.Addresses">
	<h5>{{name}}</h5>
	<p ng-if="address.Phone">Phone: {{address.Phone}}</p>
	<p ng-if="address.Fax">Fax: {{address.Fax}}</p>
	<div ng-repeat="(key,value) in address.Address">
		<span style="color:grey">{{key}} </span> {{value}}
	</div>
	<div ng-if="name=='Postal'" ng-repeat="addressLine in mep.Addresses['Postal']"]>{{addressLine}}</div>
</div>

<div>{{::mep.CV[0]}}</div>
</div>


<timeline ng-if="category=='Timeline'" mep="mep" onselect="select(day)"></timeline>
<cal ng-if="category=='Calendar'" mep="mep" onselect="select(day)"></cal>
