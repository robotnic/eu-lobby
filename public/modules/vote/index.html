<div>
<md-progress-linear ng-if="loading" md-mode="indeterminate"></md-progress-linear>

    <div ui-sref="dossierget({dossierid:voteresult.dossierid})">
        <h1>{{voteresult.title}}</h1>
        <p>{{voteresult.eptitle}}</p>
        <p>{{voteresult.ts|date:'dd. MMMM yyyy'}}</p>
    </div>

    <div ng-repeat="type in ['For','Against','Abstain']">
        <h1 ng-click="open=!open">{{type}} {{voteresult[type].total}}</h1>
<md-tabs md-dynamic-height md-border-bottom >
      <md-tab label="{{party.group}}" ng-repeat="party in voteresult[type].groups" md-on-select="selectParty(party)">

      </md-tab>
</md-tabs>
        <md-card g-repeat="group in voteresult[type].groups">
	  <md-content class="md-padding autocomplete" layout="column" ng-class="type">

                <md-card-title>
                    <md-card-title-text >
                        <span class="md-headline">{{group.group}} {{group.votes.length}}</span>
                    </md-card-title-text>
                </md-card-title>

                <div class="md-media-lg card-media">
    <md-contact-chips
        ng-model="ctrl.contacts"
        md-contacts="ctrl.querySearch($query)"
        md-contact-name="name"
        md-contact-image="image"
        md-contact-email="email"
        md-require-match="true"
        md-highlight-flags="i"
        filter-selected="ctrl.filterSelected"
        placeholder="To">
    </md-contact-chips>
                    <md-list class="fixedRows">
                        <md-list-item class="md-2-line contact-item" ng-repeat="vote in group.votes" style="display:inline-block;in-width:160px" ui-sref="mepsget({'userid':vote.ep_id})">
                            <img ng-src="http://www.europarl.europa.eu/mepphoto/{{vote.ep_id}}.jpg" class="md-avatar" alt="{{vote.userid}}"  />
                            <div class="md-list-item-text compact">
                                <h3>{{vote.name}}</h3>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </div>
	</md-content>
    </md-card>
</div>
